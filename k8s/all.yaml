apiVersion: v1
kind: Namespace
metadata:
  name: library
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: lending-service
  namespace: library
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lending-service
  template:
    metadata:
      labels:
        app: lending-service
    spec:
      containers:
        - name: lending-service
          image: lending-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          env:
            - name: DJANGO_SETTINGS_MODULE
              value: projet.settings
---
apiVersion: v1
kind: Service
metadata:
  name: lending-service
  namespace: library
spec:
  selector:
    app: lending-service
  ports:
    - name: http
      port: 8000
      targetPort: 8000
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: customer-ui
  namespace: library
spec:
  replicas: 1
  selector:
    matchLabels:
      app: customer-ui
  template:
    metadata:
      labels:
        app: customer-ui
    spec:
      containers:
        - name: customer-ui
          image: customer-ui:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: customer-ui
  namespace: library
spec:
  selector:
    app: customer-ui
  ports:
    - name: http
      port: 80
      targetPort: 8080
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: library-ingress
  namespace: library
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: lending-service
                port:
                  number: 8000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: customer-ui
                port:
                  number: 80
